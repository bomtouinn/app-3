<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des entreprises</title>
</head>

<body>
    <h2>La belle carte</h2>
    <form method="POST">
        <label for="destination">Choisissez une entreprise :</label>
        <select name="destination" id="destination">
            <option value="">Choisir</option>
            <option value="ow">Opale Web</option>
            <option value="ccpo">Communauté de Communes Pays d'Opale</option>
            <option value="elp">Espace Learning Pro</option>
            <option value="air">Airspire</option>
            <option value="atm">Atoucom</option>
            <option value="dp">DocPro SARL</option>
            <option value="ce">Opale CE</option>
            <option value="bar">Théâtre la Barcarolle</option>
        </select>
        <button type="submit">Afficher l'entreprise</button>
    </form>
    <iframe src="{{ url_for('static', filename='carte.html') }}" width="400px%" height="400px"></iframe>
</body>

</html>
