<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Étudiant</title>
</head>

<body>
    <h1>Formulaire Étudiant</h1>
    <form method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="promotion">Année de Promotion :</label>
        <input type="number" id="promotion" name="promotion" required><br><br>

        <label for="entreprise">Entreprise Actuelle :</label>
        <select id="entreprise" name="entreprise" required>
            <option value="">Sélectionnez une entreprise</option>
            {% for nom, infos in entreprises.items() %}
            <option value="{{ nom }}">{{ nom }}</option>
            {% endfor %}
        </select><br><br>

        <label for="date_debut">Date de Début de Contrat :</label>
        <input type="date" id="date_debut" name="date_debut" required><br><br>

        <label for="date_fin">Date de Fin de Contrat :</label>
        <input type="date" id="date_fin" name="date_fin" required><br><br>
        
        <button type="submit">Envoyer</button>
    </form>
    
    <br>
    <a href="/">Retour à l'accueil</a>
</body>

</html>
