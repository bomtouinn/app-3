<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des entreprises</title>
</head>
<body>
    <h1>Liste des entreprises partenaires</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Email</th>
                <th>Téléphone</th>
            </tr>
        </thead>
        <tbody>
            {% for id, infos in entreprises.items() %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ infos.nom }}</td>
                <td>{{ infos.adresse }}</td>
                <td>{{ infos.email }}</td>
                <td>{{ infos.telephone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
