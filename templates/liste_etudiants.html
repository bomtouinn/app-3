<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
</head>
<body>
    <h1>Liste des étudiants</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Adresse</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Promotion</th>
            </tr>
        </thead>
        <tbody>
            {% for id, infos in etudiants.items() %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ infos.nom }}</td>
                <td>{{ infos.prenom or '' }}</td>
                <td>{{ infos.address or '' }}</td>
                <td>{{ infos.email or '' }}</td>
                <td>{{ infos.phone or '' }}</td>
                <td>{{ infos.promotion or '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
